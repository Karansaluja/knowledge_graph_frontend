<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="script.js" type="text/javascript"></script>

</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <h2>KG Platform</h2>
        <ul>
            <li><a href="KG.html"><i class="fas fa-home"></i>Create Graph</a></li>
            <li><a href="CheckRelation.html"><i class="fas fa-user"></i>Check Relations</a></li>
            <li><a href="AskQuestion.html"><i class="fas fa-address-card"></i>Ask Questions</a></li>
            <li><a href="FindPattern.html"><i class="fas fa-search"></i>Find Pattern</a></li>
            <li class="active"><a href="AddPattern.html"><i class="fas fa-plus-square"></i>Add Pattern</a></li>
        </ul>
    </div>
    <div class="main_content">
        <div class="info">
            <div id="feedback-form">
                <h2 class="header">Add Pattern</h2>
                <div>
                    <form>
                        <label for="relation"></label>
                        <input type="text" id="relation" name="relation" placeholder="Enter Relation">
                        <label for="pattern"></label>
                        <input type="text" id="pattern" name="pattern" placeholder="Enter Pattern">
                        <label for="entityGroup"></label>
                        <input type="text" id="entityGroup" name="entityGroup" placeholder="Enter Entity Group (eg: a,b,c)">

                        <button type="button"
                                onclick="addPattern(document.getElementById('relation').value,
                                document.getElementById('pattern').value, document.getElementById('entityGroup').value)">
                            Add
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
